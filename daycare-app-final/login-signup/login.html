<!doctype html>
<html>
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="keywords" content="">

  <title>Daycare-app</title>

  <!--CSS -->
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/build.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Add custom CSS here -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
  <main>
    <section class="login-page common-page-bg">
     <a href="login-signup.html">
      <img src="img/icon_backarrow_white.svg" class="img-responsive back-arrow">
    </a>
    <div class="container padding-two-time">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <img src="img/icon_logo.svg" class="img-responsive logo">
        </div>
      </div>
      <div class="btn-section">
        <div class="row">
          <div class="col-sm-12 col-xs-12">
            <a href="#" class="btn btn-default btn-block custom-btn-block blue-btn">
              <i class="fa fa-facebook custom-fa" aria-hidden="true"></i>
              Sign up with facebook
            </a>
            <a href="#" class="btn btn-default btn-block custom-btn-block red-btn">
              <i class="fa fa-google-plus custom-fa" aria-hidden="true"></i>
              Sign up with Google
            </a>
            <p class="text-center white-text-color or-title"><strong> or </strong></p>

            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Email address">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="email" placeholder="Password">
            </div>
            <a href="../daycare/home.html" class="btn btn-default btn-block custom-btn-block green-btn">Log in</a>
          </div>
        </div>
        <div class="row margin-bottom" style="padding: 15px 0px 0px; margin: 0px;">
          <div class="col-xs-6 col-sm-6 padding-zero">
            <a href="signup.html"><strong class="white-text-color">Creat an New Account</strong></a>
          </div>
          <div class="col-xs-6 col-sm-6 padding-zero">
            <a href="reset-password.html" class="pull-right"><strong class="white-text-color">Forget Password ?</strong></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
